
<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <h1>Register</h1>
    <input ng-model="username" type="text" class="form-control" placeholder="username"/>
    <input ng-model="password1" class="form-control" placeholder="password" type="password"/>
    <input ng-model="password2"class="form-control" placeholder="verify password" type="password"/>
    <a class="btn btn-primary btn-block"ng-click="model.register(username, password1, password2)" role="button">Register</a>
    <a class="btn btn-danger btn-block" href="#/login" role="button">Cancel</a>


</div>
