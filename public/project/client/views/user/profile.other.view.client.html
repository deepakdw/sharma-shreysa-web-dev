<div class="container">
    <div ng-if="model.success"
         class="alert alert-success alert dismissible"
         role="alert">
        <button type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <strong>Success!</strong>
        {{model.success}}
    </div>

    <div ng-if="model.error"
         class="alert alert-danger alert dismissible"
         role="alert">
        <button type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <strong>Error!</strong>
        {{model.error}}
    </div>



    <form name="registerForm" ng-app>
        <div class="form-group">
            <label for="Username">Username</label>
            <input ng-model="model.userOther.username"

                   type="text"
                   class="form-control"
                   id="Username" >


        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input ng-model="model.userOther.email"
                   type="email"
                   class="form-control"
                   id="email">

        </div>
        <div class="form-group">
            <label for="FirstName">First Name</label>
            <input ng-model="model.userOther.firstName"
                   type="text"
                   class="form-control"
                   id="FirstName" >
        </div>
        <div class="form-group">
            <label for="LastName">Last Name</label>
            <input ng-model="model.userOther.lastName"
                   type="text"
                   class="form-control"
                   id="LastName">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input ng-model="model.userOther.phone"
                   type="number"
                   class="form-control"
                   id="phone">
        </div>
        <div>
            <a href="#/user/{{model.user.userId}}/{{model.userOther._id}}/likes"> View the restaurants liked by : {{model.userOther.username}}></a>
        </div>

    </form>
</div>
