<div class="home-pic back-pic container-fluid">
    <div  class="container-fluid home-padding">
        <div class="row">
            <div class=".col-md-4 col-lg-4 col-sm-4 hidden-lg">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 container-fluid">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-lg-6 center-block">

                        <input ng-model="model.searchFood"
                               class="form-control text-input center-block"
                               name="searchFood"
                               value=""
                               placeholder="Italian, Thai, Burgers, Pizza .."
                               type="text">

                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3">
                        <input ng-model="model.searchLocation"
                               class="form-control text-input center-block"
                               name="searchLocation"
                               value=""
                               placeholder="Boston, Indiana.."
                               type="text">
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3">
                        <a ng-click="model.findRestaurant(model.searchFood,model.searchLocation)"
                           class="central-block btn btn-default btn-sm form-control" role="button">
                            <span class="glyphicon glyphicon-search"></span>
                            Search</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div  class="box-search"    ng-repeat="restaurant in model.business.businesses">
                <div >
                    <div class=" row home-box-pad res-name">
                        <div class="col-sm-4 col-md-4 col-lg-4 ">
                            <h3 ><a  href="#/user/{{model.userId}}/restaurant/{{restaurant.id}}"> {{restaurant.id}}</a></h3>
                        </div>
                        <div></div>
                        <div class="col-sm-4 col-md-4 col-lg-4 ">

                            <h6> <a  href="#/user/{{model.userId}}/restaurant/{{restaurant.id}}">{{restaurant.phone}}</a> </h6>
                            <h7>Rating: {{restaurant.rating}} </h7>

                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-4 ">
                            <img ng-src="{{restaurant.image_url}}" class="img-thumbnail img-circle pull-right" alt="The image is not available" >
                            <!--<img class="img img-box img-responsive" ng-src={{restaurant.image_url}} alt="No image provided">-->
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3"></div>
    </div>
</div>
