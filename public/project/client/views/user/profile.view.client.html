<div class="container pad-top">
        <div ng-if="model.success" class="alert alert-success">
            {{model.success}}
        </div>
        <div ng-if="model.error" class="alert alert-danger">
            {{model.error}}
        </div>
    <form>
        <div class="form-group">
            <label for="Username">Username</label>
            <input ng-model="model.user.username"

                   type="text"
                   class="form-control"
                   id="Username" >


        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input ng-model="model.user.email"
                   type="email"
                   class="form-control"
                   id="email"
                   >

        </div>
        <div class="form-group">
            <label for="FirstName">First Name</label>
            <input ng-model="model.user.firstName"
                   type="text"
                   class="form-control"
                   id="FirstName" >
        </div>
        <div class="form-group">
            <label for="LastName">Last Name</label>
            <input ng-model="model.user.lastName"
                   type="text"
                   class="form-control"
                   id="LastName">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input ng-model="model.user.phone"
                   type="number"
                   class="form-control"
                   id="phone">
        </div>
        <a class="btn btn-primary btn-block" ng-click="model.updateUser()" role="button">Update Profile</a>
        <a class="btn btn-danger btn-block" ng-click="model.logout()" role="button">Logout</a>
    </form>
