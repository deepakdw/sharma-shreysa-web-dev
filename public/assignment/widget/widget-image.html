<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
    <meta charset="UTF-8">
    <title>Widget youtube</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assignment/css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="widget-chooser.html">
                <span class="navbar-text pull-left glyphicon glyphicon-chevron-left"/>
            </a>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <form>
        <div class="form-group">
            <label  for="Name">Name</label>
            <input type="Name" class="form-control" id="Name" placeholder="Demo video of CS5610">
        </div>
        <div class="form-group">
            <label  for="TextForWidget">Text</label>
            <input type="Text" class="form-control" id="TextForWidget" placeholder="The video explains how the assignment HTML needs to be placed">
        </div>
        <div class="form-group">
            <label  for="URL">URL</label>
            <input type="text" class="form-control" id="URL" placeholder="https://www.youtube.com/watch?v=F5vqupbtEGE">
        </div>
        <div class="form-group">
            <label  for="width">Width</label>
            <input type="number" class="form-control" id="width" placeholder="100%">
        </div>
        <div class="form-group">
            <label for="image-upload">Upload</label>
            <input type="file"
                   class="form-control"
                   id="image-upload"
                   placeholder="No file chosen">
        </div>
    </form>
    <a class="btn btn-primary btn-block" href="/assignment/website/website-list.html"  role="button">Upload Image</a>
    <a class="btn btn-danger btn-block" href="widget-chooser.html" role="button">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
                <a href="/assignment/user/profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
