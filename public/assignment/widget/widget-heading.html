    <title>Edit Widget</title>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="/assignment/widget/widget-list.html">
                <span class="navbar-text pull-left glyphicon glyphicon-chevron-left"/>

        </div>
    </div>
</nav>
<div class="container">

    <form>
        <div class="form-group">
            <label  for="Name">Widget Name</label>
            <input type="Name" class="form-control" id="Name" placeholder="Repeater">
        </div>
        <div class="form-group">
            <label  for="TextForWidget">Text</label>
            <input type="Text" class="form-control" id="TextForWidget" placeholder="US Senate reaches compromise on Emergence">
        </div>
        <div class="form-group">
            <label for="Size">Size</label>
            <select class="form-control" id="Size">
                 <option>Select Size</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
        </div>
    </form>
    <a class="btn btn-danger btn-block" href="/assignment/widget/widget-list.html" role="button">Delete</a>
</div>
