
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a ng-click="model.navigateToWebsite()">
                <span class="navbar-text pull-left glyphicon glyphicon-chevron-left"/>
            </a>
            <a class="navbar-brand" href="#">
                Edit Website
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWebsite()" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <div ng-show="model.success" class="alert alert-success">
        {{model.success}}
    </div>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
<form>
    <div class="form-group">
        <label  for="WebsiteName">Website Name</label>
        <input
                ng-model="model.website.name"
                type="text"
                class="form-control"
                id="WebsiteName"
                value="Blogger">
    </div>
    <div class="form-group">
        <label  for="WebsiteDescription">Website Description</label>
        <textarea
                ng-model="model.website.description"
                class="form-control"
                id="WebsiteDescription"
                rows="4"
                value="Blogger is a blog-publishing service that allows multi-user blogs with time-stamped entries. It was developed by Pyra labs, which was bought by Google in 2003. Generally, the blogs are hosted by Google"></textarea>
    </div>
</form>
    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWebsite(model.websiteId)"
       role="button">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
                <span class="glyphicon glyphicon-share-alt"></span>
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
                <a ng-click="model.navigateToProfile()">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
