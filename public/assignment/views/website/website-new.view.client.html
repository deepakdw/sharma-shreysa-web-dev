<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">



    <div class="navbar-header">
        <a ng-click="model.navigateToWebsiteList()">
            <span class="navbar-text pull-left glyphicon glyphicon-chevron-left"/>
        </a>
            <a class="navbar-brand" >
                New Website
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.createWebsite()"
                   class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <div ng-if="model.success"
         class="alert alert-success alert dismissible"
         role="alert">
        <button type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <strong>Success!</strong>
        {{model.success}}
    </div>

    <div ng-if="model.error"
         class="alert alert-danger alert dismissible"
         role="alert">
        <button type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <strong>Error!</strong>
        {{model.error}}
        </div>
<form>
    <div class="form-group">
        <label  for="Name">Name</label>
        <input type="text"
               ng-model="model.website.name"
               class="form-control"
               id="Name"
               placeholder="Name of website">
    </div>
    <div class="form-group">
        <label  for="Description">Description</label>
        <textarea
            class="form-control"
            ng-model="model.website.description"
            id="Description"
            rows="4"
            placeholder="Description of the website"></textarea>
    </div>
    </form>
    </div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
                <a ng-click="model.navigateToProfile()">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
