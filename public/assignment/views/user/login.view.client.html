

<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <h1>Login</h1>
    <input ng-model="username"
           type="text" class="form-control" placeholder="username"/>
    <input ng-model="password"
            class="form-control" placeholder="password" type="password"/>
    <a ng-click="model.login(username, password)" class="btn btn-primary btn-block"  role="button">Login</a>
    <a class="btn btn-success btn-block" href="#/register" role="button">Register</a>


</div>
