<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

        <div class="navbar-header">
            <a ng-click="model.navigateToPageList()">
                <span class="navbar-text pull-left glyphicon glyphicon-chevron-left"/>
            </a>
            <a class="navbar-brand" href="#">
                Widgets
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.navigateToNewWidget()" class="navbar-link">
          <span class="glyphicon glyphicon-plus">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <div ng-show="model.success" class="alert alert-success">
        {{model.success}}
    </div>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
        </div>


    <div ng-repeat="widget in model.widgets" class="jga-widget">
        <div class="jga-widget-tool ">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                <span class="glyphicon glyphicon-cog  {{widget.widgetType}}"></span>
                </a>
            <span class="glyphicon glyphicon-align-justify"></span>
            </a>
        </div>

        <div  ng-switch="widget.widgetType">
            <div  ng-switch-when="HEADER">
                <div ng-switch="widget.size">
                    <div ng-switch-when="1">
                        <h1>{{widget.text}}</h1>
                    </div>

                    <div ng-switch-when="2">
                        <h2>{{widget.text}}</h2>
                    </div>

                    <div ng-switch-when="3">
                        <h3>{{widget.text}}</h3>
                    </div>

                    <div ng-switch-when="4">
                        <h4>{{widget.text}}</h4>
                    </div>

                    <div ng-switch-when="5">
                        <h5>{{widget.text}}</h5>
                    </div>

                    <div ng-switch-when="6">
                        <h6>{{widget.text}}</h6>
                    </div>
                </div>
            </div>
            <div ng-switch-when="HTML" class="HTML">
                <div  ng-bind-html="model.getSafeHtml(widget)"></div>
                </div>
            <div ng-switch-when="IMAGE"><img width="{{widget.width}}" ng-src="{{widget.url}}"></div>
            <div ng-switch-when="YOUTUBE"><iframe width="{{widget.width}}"
                                                   ng-src="{{model.getSafeUrl(widget)}}"
                                                   frameborder="0"
                                                   allowfullscreen></iframe></div>
            <div ng-switch-default>Unable to render widget</div>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
                    <span class="glyphicon glyphicon-play"></span>
            </div>
            <div class="col-xs-3 text-center">
                <span class="glyphicon glyphicon-eye-open"></span>
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
