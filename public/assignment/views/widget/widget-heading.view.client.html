
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class="navbar-text pull-left glyphicon glyphicon-chevron-left"/>
            </a>
            <a class="navbar-brand" >
               Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget()"
                   class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <div ng-if="model.success"
         class="alert alert-success alert dismissible"
         role="alert">
        <button type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <strong>Success!</strong>
        {{model.success}}
    </div>

    <div ng-if="model.error"
         class="alert alert-danger alert dismissible"
         role="alert">
        <button type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <strong>Error!</strong>
        {{model.error}}
    </div>

    <form>
        <div class="form-group">
            <label  for="Name">Widget Name</label>
            <input ng-model="model.widget.name"
                    type="text"
                    class="form-control"
                    id="Name"
                    value="Repeater">
        </div>
        <div class="form-group">
            <label  for="TextForWidget">Text</label>
            <input  ng-model="model.widget.text"
                    type="text"
                    class="form-control"
                    id="TextForWidget"
                    value="US Senate reaches compromise on Emergence">
        </div>
        <div class="form-group">
            <label for="Size">Size</label>
            <select ng-model="model.widget.size"
                    class="form-control" id="Size">
                 <option>Select Size</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
        </div>
    </form>
    <a class="btn btn-danger btn-block" ng-click="model.deleteWidget()" role="button">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-lg-3 bottom-profile  text-center">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
