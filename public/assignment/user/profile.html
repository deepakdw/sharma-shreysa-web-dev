<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Profile
            </a>
            <p class="navbar-text pull-right">
                <a href="#" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <div class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Success!</strong> Your profile was saved!
    </div>
    <form>
        <div class="form-group">
            <label for="Username">Username</label>
            <input type="Username" class="form-control" id="Username" placeholder="john">
        </div>
        <div class="form-group">
            <label for="Email">Password</label>
            <input type="Email" class="form-control" id="Email" placeholder="john@neu.edu">
        </div>
        <div class="form-group">
            <label for="FirstName">First Name</label>
            <input  class="form-control" id="FirstName" placeholder="John">
        </div>
        <div class="form-group">
            <label for="LastName">Last Name</label>
            <input  class="form-control" id="LastName" placeholder="D'souza">
        </div>
        <a class="btn btn-primary btn-block" href="website-list.html"  role="button">Websites</a>
        <a class="btn btn-danger btn-block" href="login.html" role="button">Logout</a>

    </form>
</div>



</div>
</body>
</html>
